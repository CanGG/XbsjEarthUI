<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蔓延趋势</title>
    <script src="../../XbsjEarthUI/xbsj.js"></script>
    <script src="../../XbsjCesium/Cesium.js"></script>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: gray;
    }
    canvas{
        position: absolute;
        top: 100px;
        left: 200px;
        margin: 0px auto;
    }
</style>

<body>
    <canvas id="tutorial" width="800" height="800"></canvas>
    <script>
        var canvas = document.getElementById('tutorial');
        
        let p = {
            radius : 100,
            rgba:null
        }

        Cesium.Resource.createIfNeeded('../assets/images/circle.png').fetchImage().then(function(image) {
            console.log('image loaded!');
            p._ctx_image = image;

            let imageOffset = [image.height/2, image.width/2];
            
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                window.ctx = ctx;
                let angle = 0;
                
                setInterval(function(){

                    if (typeof p.dAngle === 'undefined') p.dAngle = 360.0;
                    p.dAngle -= 1.0;
                    if (p.dAngle < 0.0) {
                        p.dAngle = 360.0;
                    }

                    const rotation = p.dAngle / 180.0 * Math.PI;
                    ctx.clearRect(0,0,800,800);
                    ctx.save();
                    ctx.beginPath();
                    ctx.lineWidth = 1;
                    ctx.arc(400,400, p.radius, 0, 2*Math.PI);
                    ctx.strokeStyle = 'rgba(255,255,0,1)';
                    ctx.stroke();
                    ctx.restore();

                    ctx.save();
                    ctx.beginPath();
                    ctx.lineWidth = 1;
                    ctx.arc(400,400, p.radius, 0, 2*Math.PI, true);
                    
                    ctx.save();
                    ctx.translate(400, 400); 
                    ctx.rotate(rotation);
                    ctx.translate(-50, -50); 
                    ctx.drawImage(image, 0, 0, 100, 100);
                    ctx.restore();


                }, 17)
            }
        });


    </script>
</body>

</html>
